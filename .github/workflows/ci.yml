name: CI

on:
  pull_request:
    branches: ["main"]
    paths-ignore: ["*.md"]
  
  push:
    branches:
      - "renovate/**"

# Prevent duplicate runs if Renovate falls back to creating a PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: [self-hosted, idp]
    permissions:
      id-token: write
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 'Azuze CLI login'
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Get Secrets from Azure Key Vault
        id: get_secrets
        run: |
          # Set env.DOCKERHUB_TOKEN
          DOCKERHUB_TOKEN=$(az keyvault secret show --vault-name ${{ vars.WORKLEAP_GLOBAL_KEYVAULT_NAME }} --name "workleap-docker-hub-token" --query value -o tsv)
          echo "::add-mask::$DOCKERHUB_TOKEN"
          echo "dockerhub_token=$DOCKERHUB_TOKEN" >> $GITHUB_OUTPUT

      - uses: actions/setup-dotnet@v4

      - run: ./Build.ps1
        shell: pwsh

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5
        with:
          images: workleap/eventgridemulator

      - name: Docker build
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6
        with:
          context: ./src
          file: ./src/EventGridEmulator/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
