name: Publish

on:
  push:
    tags: ["*.*.*"]

# We are using OpenID Connect to authenticate with Azure with secret.
# https://docs.github.com/en/actions/security-for-github-actions/security-hardening-your-deployments/configuring-openid-connect-in-azure
permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  publish:
    runs-on: [self-hosted, idp]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 'Azuze CLI login'
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Get Secrets from Azure Key Vault
        id: get_secrets
        run: |
          # Set env.DOCKERHUB_TOKEN
          DOCKERHUB_TOKEN=$(az keyvault secret show --vault-name ${{ vars.WORKLEAP_GLOBAL_KEYVAULT_NAME }} --name "workleap-docker-hub-token" --query value -o tsv)
          echo "::add-mask::$DOCKERHUB_TOKEN"
          echo "dockerhub_token=$DOCKERHUB_TOKEN" >> $GITHUB_OUTPUT

      - uses: actions/setup-dotnet@v4

      - run: ./Build.ps1
        shell: pwsh

      - name: Docker login
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          username: ${{ secrets.WORKLEAP_DOCKERHUB_USERNAME }}
          password: ${{ steps.get_secrets.outputs.dockerhub_token }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5
        with:
          images: workleap/eventgridemulator

      - name: Docker build and push
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6
        with:
          context: ./src
          file: ./src/EventGridEmulator/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  linearb:
    needs: [publish]
    uses: workleap/wl-reusable-workflows/.github/workflows/linearb-deployment.yml@main
    with:
      environment: "release"
    secrets: inherit
